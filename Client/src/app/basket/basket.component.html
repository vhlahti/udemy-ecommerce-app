<div class="container">
<div *ngIf="(basket$ | async) === null">
    <p>There are no items in your basket.</p>
</div>

<div *ngIf="(basket$ | async) as basket">
    <div class="pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5 mb-1">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="border-0 bg-light" scope="col">
                                        <div class="p-2 px-3 text-uppercase">Product</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Price</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Quantity</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Total</div>
                                    </th>
                                    <th scope="col" class="border-0 bg-light">
                                        <div class="py-2 text-uppercase">Remove</div>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of (basket$ | async).items">
                                    <th scope="row">
                                        <div class="p-2">
                                            <img src="{{ item.pictureUrl }}" alt="{{ item.productName }}"
                                            class="img-fluid" style="max-height: 50px;">
                                            <div class="ms-3 d-inline-block align-middle">
                                                <h5 class="mb-0">
                                                    <a routerLink="/shop/{{ item.id }}"
                                                    style="text-decoration: none; color: #772953;">{{ item.productName }}</a>
                                                </h5>
                                                <span class="text-muted
                                                d-block" style="font-style: italic;">Type: {{ item.type }}</span>
                                            </div>
                                        </div>
                                    </th>
                                    <td class="align-middle"><strong>{{ item.price | currency }}</strong></td>
                                    <td class="align-middle">
                                        <div class="d-flex align-items-center">
                                            <fa-icon (click)="decrementItemQuantity(item)" [icon]="faCircleMinus" size="lg" style="color: orange;  cursor: pointer;"></fa-icon>
            <span class="font-weight-bold" style="font-size: 1.3em;">
                {{ item.quantity }}
            </span>
            <fa-icon (click)="incerementItemQuantity(item)" [icon]="faCirclePlus" size="lg" style="color: orange; cursor: pointer;"></fa-icon>
                                        </div>
                                    </td>
                                    <td class="align-middle"><strong>{{ item.price * item.quantity | currency }}</strong></td>
                                    <td class="align-middle text-center">
                                        <a class="danger">
                                            <fa-icon (click)="removeBasketItem(item)" [icon]="faTrashCan" size="lg" style="color: red; cursor: pointer;"></fa-icon>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 offset-6">
                    <app-order-totals></app-order-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
