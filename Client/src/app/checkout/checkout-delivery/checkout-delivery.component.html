<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <h4 class="mb-4">Choose your delivery method</h4>
    <div class="row ml-5" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input type="radio"
                id={{method.id}}
                value={{method.id}}
                formControlName="deliveryMethod"
                class="form-check-input"
                (click)="setShippingPrice(method)"
            >
            <label for="{{method.id}}" class="form-check-label ms-2 mb-3">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br />
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="d-flex justify-content-between flex-row mb-5 mt-4">
    <button class="btn btn-outline-primary" cdkStepperPrevious>
        <fa-icon [icon]="faAngleLeft" size="lg"></fa-icon>
        Back to address
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to review
        <fa-icon [icon]="faAngleRight" size="lg"></fa-icon>
    </button>
</div>
